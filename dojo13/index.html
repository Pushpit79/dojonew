<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align:center; border:1px black solid">
        <h1>DOJO13</h1>
        <p>Welcome to hammer and nail shop</p>
        <h1>Greetings from {NAME} </h1>
        <img id="image" src="https://www.eteam.io/hs-fs/hubfs/Imported_Blog_Media/blog-happy-dev-int1-1.jpg?width=500&height=500&name=blog-happy-dev-int1-1.jpg">
        <h1>Number of times clicked <span id = "Number"></span></h1>
        <button id="button">Clicked on </button>
        <ul id = "list"> </ul>
    
    <script>
        let s = 0
        let img = document.getElementById('image')
        let num = document.getElementById('Number')
        img.addEventListener('click',function(){
            s++
            num.innerHTML=s;
        })
        let button = document.getElementById("button")
        button.addEventListener("click",function(){
        fetch('/api')
        .then(response => response.json())
        .then((data) => {
            console.log(data)
        let list = document.getElementById("list")
        var E = document.createElement("li")
        E.innerHTML=data.number
        list.append(E)
});
        })
    </script>
    </div>
</body>
</html>
